<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cashflow App</title>
  <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="assets/css/pages/transactions.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 text-slate-800">
  <!-- Wrapper -->
  <div class="min-h-screen max-w-screen-md mx-auto flex flex-col relative">

    <!-- Header -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <button id="menuToggle">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-slate-400" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"></path>
        </svg>
      </button>
      <h1 class="text-xl font-bold">Cashflow</h1>
    </header>

    <!-- Content -->
    <section id="content-section" class="m-4 pb-14">
      <div class="mb-4 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
        <nav class="text-sm text-slate-500" aria-label="Breadcrumb">
          <ol class="list-reset flex items-center space-x-1">
            <li>
              <a href="index.html" class="font-medium hover:text-slate-900">Overview</a>
              <span class="mx-1">/</span>
            </li>
            <li>
              <a href="#" class="font-medium hover:text-slate-900">Master Data</a>
              <span class="mx-1">/</span>
            </li>
            <li class="text-slate-400">Category</li>
          </ol>
        </nav>
        <button id="addModalBtn"
          class="flex justify-center md:justify-end items-center text-xs text-center font-medium px-3 py-2 space-x-1 rounded-md bg-slate-800 text-white hover:bg-slate-700 w-full md:w-auto">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-4 h-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
          <span>Add Category</span>
        </button>
      </div>
      <div class="bg-white rounded-xl shadow">
        <h2 class="p-4 text-lg font-semibold bg-slate-100 rounded-t-xl">List of Categories</h2>
        <ul id="content-list" class="divide-y"></ul>
        <div id="loading-text" class="text-sm text-slate-400 text-center py-3 hidden">
          Loading data...
        </div>
        <div class="flex justify-center py-3">
          <button id="see-more-btn"
            class="hidden text-xs text-center font-medium px-3 py-2 rounded-md border border-slate-800 text-slate-800 hover:bg-slate-800 hover:text-white"
            onclick="renderNextContents()">
            Load more data
          </button>
        </div>
      </div>
    </section>

    <!-- Sidebar Fullscreen -->
    <div id="sidebar"
      class="fixed inset-0 bg-white z-50 -translate-x-full transition-transform duration-300 ease-in-out">
      <div class="flex items-center justify-between p-4 border-b">
        <h2 class="text-lg font-semibold">Menu Lainnya</h2>
        <button id="closeSidebar">
          <svg class="h-6 w-6 text-slate-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <nav>
        <span class="flex p-4 text-xs text-slate-400 font-medium">MASTER DATA</span>
        <div class="flex p-4 space-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-slate-800" fill="none" viewBox="0 0 24 24"
            stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6Z" />
          </svg>
          <a href="categories.html" class="text-sm font-medium text-slate-800">Categories</a>
        </div>
        <div class="flex p-4 space-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Z" />
          </svg>
          <a href="payments.html" class="text-sm text-slate-400">Payments</a>
        </div>
        <div class="flex p-4 space-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
          </svg>
          <a href="platforms.html" class="text-sm text-slate-400">Platforms</a>
        </div>
        <div class="flex p-4 space-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21 12a2.25 2.25 0 0 0-2.25-2.25H15a3 3 0 1 1-6 0H5.25A2.25 2.25 0 0 0 3 12m18 0v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 9m18 0V6a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 6v3" />
          </svg>
          <a href="portfolios.html" class="text-sm text-slate-400">Portfolios</a>
        </div>
        <span class="flex p-4 text-xs text-slate-400 font-medium">LOAN & BILL</span>
        <div class="flex p-4 space-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M4.098 19.902a3.75 3.75 0 0 0 5.304 0l6.401-6.402M6.75 21A3.75 3.75 0 0 1 3 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 0 0 3.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008Z" />
          </svg>
          <a href="loans.html" class="text-sm text-slate-400">Loans</a>
        </div>
        <div class="flex p-4 space-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 6v12m-3-2.818.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
          </svg>
          <a href="bills.html" class="text-sm text-slate-400">Bills</a>
        </div>
      </nav>
    </div>

    <!-- Modal Base Component -->
    <div id="modalComponent"
      class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-60 backdrop-blur-sm transition-all duration-300 ease-out">
      <!-- Modal Content -->
      <div class="bg-white rounded-lg w-[90%] max-w-screen-md mx-auto overflow-visible shadow-lg relative z-50">
        <!-- Header -->
        <div class="flex justify-between items-center border-b border-b-slate-100 px-6 py-4">
          <h6 id="modalTitle" class="text-lg text-slate-800 font-semibold">Heading Title</h6>
          <button id="closeModalBtn" class="text-slate-400 hover:text-slate-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Body -->
        <div id="modalBody" class="px-6 py-4">
          <!-- Dynamic content goes here -->
        </div>

        <!-- Footer -->
        <div class="flex justify-end border-t border-t-slate-100 px-6 py-4 space-x-2">
          <button id="modalCancelBtn"
            class="text-sm text-slate-400 font-medium px-5 py-2 rounded-lg transition-all hover:bg-slate-100">Close</button>
          <button id="modalSubmitBtn"
            class="bg-slate-800 text-sm font-medium text-white px-5 py-2 rounded-lg transition-all hover:bg-slate-900">Submit</button>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-[9999] space-y-2"></div>
  </div>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>

  <script src="assets/js/utils.js"></script>
  <script src="assets/js/modal-handler.js"></script>
  <script src="assets/js/pages/categories.js"></script>
  <script>

  </script>
</body>

</html>
