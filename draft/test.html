<!DOCTYPE html>
<html>

<head>
  <title>Advanced Donut Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: auto;
    }
  </style>
</head>

<body>

  <h2 style="text-align:center">Advanced Donut Chart</h2>
  <div class="chart-container">
    <canvas id="myDonut"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('myDonut').getContext('2d');

    // Plugin untuk label tengah
    const centerTextPlugin = {
      id: 'centerText',
      afterDraw(chart) {
        const { ctx, chartArea: { left, right, top, bottom } } = chart;
        const datasets = chart.data.datasets;
        const meta = chart.getDatasetMeta(0);

        // Cari slice yang sedang di-hover
        const active = chart.getActiveElements();
        if (active.length > 0) {
          const index = active[0].index;
          const label = chart.data.labels[index];
          const value = datasets[0].data[index];

          // Posisi tengah chart
          const centerX = (left + right) / 2;
          const centerY = (top + bottom) / 2;

          ctx.save();
          ctx.font = 'bold 20px Arial';
          ctx.fillStyle = '#333';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(`${label}`, centerX, centerY - 12);
          ctx.font = '16px Arial';
          ctx.fillText(`${value}`, centerX, centerY + 12);
          ctx.restore();
        }
      }
    };

    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green'],
        datasets: [{
          label: 'Dataset',
          data: [300, 50, 100, 75],
          backgroundColor: [
            'rgba(255, 99, 132, 0.7)',
            'rgba(54, 162, 235, 0.7)',
            'rgba(255, 206, 86, 0.7)',
            'rgba(75, 192, 192, 0.7)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'bottom'
          },
          tooltip: {
            enabled: true
          }
        }
      },
      plugins: [centerTextPlugin]
    });
  </script>

</body>

</html>
